<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- /Bootstrap -->

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- /Font -->

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Fontawesome -->

    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <nav class="container-fluid h-100 d-inline-block">  
            <div class="row h-100 align-items-center">
                <div class="col-auto col-lg-1 h-100">
                    <img class="logo-phone d-lg-none" src="img/mobile-logo.png" alt="">
                    <img class="logo-intero d-none d-lg-block" src="img/logo.svg" alt="">
                </div>
                <div class="col">
                    <div class="container-fluid">
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        </form>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="row h-100 align-items-center">
                        <div class="col d-none d-lg-block">
                            <ul class="d-flex list-unstyled">
                                <li><i class="fa-solid fa-list"></i></li>
                                <li><i class="fa-solid fa-question"></i></li>
                                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                        </div>
                           
                        <div class="col">
                            <i class="fa-solid fa-bell colore-campana"></i>   
                        </div>

                    </div>
                </div>
            </div>
        </nav>   
    </header>

    <main>

        <div class="big-container">
            <aside class="d-flex flex-column p-4 flex-shrink-0">
                <ul class="list-unstyled">
                    <li><i class="fa-solid fa-house"></i><span class="ms-2 d-none d-lg-inline-block">Home</span></li>
                    <li><i class="fa-solid fa-chart-simple"></i><span class="ms-2 d-none d-lg-inline-block">Stats</span></li>
                    <li><i class="fa-solid fa-signal"></i><span class="ms-2 d-none d-lg-inline-block">Signals</span></li>
                </ul>
                <ul class="mt-auto list-unstyled">
                    <li><i class="fa-solid fa-gear"></i><span class="ms-2 d-none d-lg-inline-block">Admin</span></li>
                </ul>  
            </aside>


            <div class="container-fluid overflow-y-auto">
                <div class="row sezione-boolean p-3">
                    <div class="col-12 col-md-auto order-md-3 d-flex">
                        <p>Nuovo studente</p>
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                              <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                              ...
                            </div>
                        </div>


                    </div>
                    <div class="col-12 col-md-auto order-md-1">
                        <h5>Boolean <span class="badge rounded-pill badge-color">Piano blaze</span></h5>
                        <div class="d-flex align-items-center">
                            <span class="badge rounded-pill badge-color">3 app</span>
                            <i class="fa-solid fa-angles-right"></i>
                            <span class="badge rounded-pill badge-color d-lg-none">+</span>
                            <span class="badge rounded-pill badge-color d-none d-lg-block">Boolean mobile app</span>
                            <span class="badge rounded-pill badge-color d-none d-lg-block">Boolean web app</span>
                            <span class="badge rounded-pill badge-color d-none d-lg-block">Boolean blog app</span>
                        </div>
                    </div>
                    <div class="col order-md-2">
                        <p>Studenti online negli ultimi 30 minuti</p>
                        <p>125</p>
                    </div>
                </div>


                <div class="row sezione-tabelle p-3">

                    <div class="col">
                        <div>Prossime classi</div>
                        <div>FAQ</div>

                    </div>


                    <div class="col">
                        <div>TODO</div>
                        <div>GRAFICO</div>

                    </div>
                </div>


            </div>


            
        </div>



    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
